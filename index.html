<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 7: JavaScript Events</title>
  <script src="scripts/script.js" defer></script>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <section class="header">
    <h1>Lab 7: JavaScript Events</h1>
  </section>
  
  <section class="mouseEvent">
    <h2>Mouse Event</h2>
    <div id="mouseEvent">
        <p id="message">hover button to see message</p>
        <button type="button" id="mouseButton">mouse here</button>
    </div>
    </section>

  <section class="keyboardEvent">
    <div id="keyboardEvent">
        <h2>Keyboard Event</h2>
        <p id="keyMessage">type in box to see key</p>
        <input type="text" maxlength="1" id="keyInput" placeholder="type here">
        <p id="keyCodeMessage"></p>
    </div>
    </section>

    <section class="formEvent">
        <div id="formEvent">
          <h2>Form Event</h2>
          <form id="myForm">
            <label for="formInstructions">submit message to save (7 character max)</label>
            <input type="text" id="formInput" name="message" maxlength="7" required>
            <input type="submit" value="submit">
            <p id="formOutput"></p>
          </form>
        </div>
      </section>

      <section class="focusEvent">
        <div id="focusEvent">
          <h2>Focus Event</h2>
          <input type="text" id="focusInput" placeholder="click to change cor" background-color='blue';>
          <p id="blurMessage"></p>
        </div>
      </section>


      <section class="eventDelegation">
        <div id="eventDelegation">
        <h2>Event Delegation</h2>
            <button type="button" class="eventDelegationButtons">first</button>
            <p class="eventDelegationMessages"></p>
    
            <button type="button" class="eventDelegationButtons">second</button>
            <p class="eventDelegationMessages"></p>
          
            <button type="button" class="eventDelegationButtons">third</button>
            <p class="eventDelegationMessages"></p>
          
            <button type="button" class="eventDelegationButtons">fourth</button>
            <p class="eventDelegationMessages"></p>
        </div>
    </section>
      
</body>
</html>
